<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safal Library - Live Seats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f1f5f9; }
        
        /* Seat Box Styling */
        .seat-box {
            transition: all 0.2s ease;
            position: relative;
        }
        .seat-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* Tooltip Logic */
        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 110%; /* Show above seat */
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b; /* Dark Slate */
            color: white;
            padding: 10px;
            border-radius: 8px;
            width: max-content;
            max-width: 250px;
            font-size: 0.75rem;
            text-align: left;
            z-index: 50;
            transition: opacity 0.2s;
            pointer-events: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        
        /* Tooltip Arrow */
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -6px;
            border-width: 6px;
            border-style: solid;
            border-color: #1e293b transparent transparent transparent;
        }

        .seat-box:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="p-6">

    <header class="max-w-4xl mx-auto mb-8 flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white w-12 h-12 rounded-xl flex items-center justify-center text-2xl shadow-lg">
                <i class="fa-solid fa-couch"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Seat Availability</h1>
                <p class="text-sm text-green-600 font-bold flex items-center gap-1">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    Live Updates Active
                </p>
            </div>
        </div>
        
        <div class="flex gap-4 text-xs font-bold text-slate-500">
            <div class="flex items-center gap-2">
                <div class="w-4 h-4 bg-white border border-slate-300 rounded"></div> Available
            </div>
            <div class="flex items-center gap-2">
                <div class="w-4 h-4 bg-green-100 border border-green-400 rounded text-green-700 flex items-center justify-center">1</div> Occupied
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <h2 class="text-center font-bold text-slate-400 uppercase tracking-widest mb-6">Left Wing (1-18)</h2>
            <div id="col-left" class="grid grid-cols-3 gap-3">
                <div class="col-span-3 text-center py-10 text-slate-300">Loading Seats...</div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <h2 class="text-center font-bold text-slate-400 uppercase tracking-widest mb-6">Right Wing (19-36)</h2>
            <div id="col-right" class="grid grid-cols-3 gap-3">
                <div class="col-span-3 text-center py-10 text-slate-300">Loading Seats...</div>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // YOUR CONFIG (Same as Admin App)
        const firebaseConfig = {
            apiKey: "AIzaSyAEU3K8FzwfZOsdTHSOTBzPoQ7wWc1jIhk",
            authDomain: "safallibrary02-4e47b.firebaseapp.com",
            projectId: "safallibrary02-4e47b",
            storageBucket: "safallibrary02-4e47b.firebasestorage.app",
            messagingSenderId: "718136047267",
            appId: "1:718136047267:web:1ff63497bcb84d05323116"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- REAL-TIME LISTENER ---
        // This runs automatically whenever the database changes
        onSnapshot(collection(db, "students"), (snapshot) => {
            const students = [];
            snapshot.forEach((doc) => {
                students.push(doc.data());
            });
            renderSeats(students);
        });

        function renderSeats(students) {
            const leftContainer = document.getElementById('col-left');
            const rightContainer = document.getElementById('col-right');
            
            // Clear current list
            leftContainer.innerHTML = '';
            rightContainer.innerHTML = '';

            // Group students by seat number
            // Example: { "1": [StudentA, StudentB], "5": [StudentC] }
            const seatMap = {};
            students.forEach(s => {
                if(s.seatNo) {
                    if(!seatMap[s.seatNo]) seatMap[s.seatNo] = [];
                    seatMap[s.seatNo].push(s);
                }
            });

            // Loop 1 to 36 to create boxes
            for (let i = 1; i <= 36; i++) {
                const seatNum = i.toString();
                const occupants = seatMap[seatNum] || [];
                const isBooked = occupants.length > 0;

                const seatDiv = document.createElement('div');
                
                // Dynamic Styles based on status
                let colorClass = isBooked 
                    ? "bg-green-50 border-green-400 text-green-700" 
                    : "bg-white border-slate-200 text-slate-400";
                
                seatDiv.className = `seat-box h-16 rounded-xl border-2 flex flex-col items-center justify-center cursor-pointer ${colorClass}`;
                
                // Inner Content
                seatDiv.innerHTML = `
                    <span class="text-lg font-bold">${i}</span>
                    ${isBooked ? `<span class="text-[10px] font-bold bg-green-200 px-1.5 rounded-full">${occupants.length} Users</span>` : ''}
                `;

                // Tooltip Content (The Hover Details)
                const tooltip = document.createElement('div');
                tooltip.className = "tooltip";
                
                if (isBooked) {
                    let content = `<div class="font-bold border-b border-slate-600 pb-1 mb-1 text-yellow-400">Seat ${i} Bookings:</div>`;
                    occupants.forEach(occ => {
                        content += `
                            <div class="mb-2 last:mb-0">
                                <p class="font-bold text-white text-sm">${occ.name}</p>
                                <p class="text-xs text-slate-400 flex items-center gap-1">
                                    <i class="fa-regular fa-clock"></i> ${formatTime(occ.shiftStart)} - ${formatTime(occ.shiftEnd)}
                                </p>
                            </div>
                        `;
                    });
                    tooltip.innerHTML = content;
                } else {
                    tooltip.innerHTML = `<span class="text-green-400 font-bold">Available</span><br>Click Admin to assign.`;
                }

                seatDiv.appendChild(tooltip);

                // Add to Left (1-18) or Right (19-36)
                if (i <= 18) {
                    leftContainer.appendChild(seatDiv);
                } else {
                    rightContainer.appendChild(seatDiv);
                }
            }
        }

        // Helper: Convert 24h time to 12h AM/PM
        function formatTime(timeStr) {
            if(!timeStr) return "--";
            const [hour, min] = timeStr.split(':');
            const h = parseInt(hour);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const h12 = h % 12 || 12;
            return `${h12}:${min} ${ampm}`;
        }
    </script>
</body>
</html>
